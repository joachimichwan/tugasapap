<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header"></head>
	<body>
		<div th:replace="fragments/navigation"></div>
		<div class="page-header text-center">
			<h2 th:text="'Update Penduduk - ' + ${penduduk.nik}"></h2>
		</div>
	    
		<div class="container">
			<form th:action="'/penduduk/ubah/' + ${penduduk.nik}" method="post" th:object="${penduduk}">
				<div>
					<input type="hidden" name="nik" th:value="${penduduk.nik}" th:field="*{nik}" />
					<input type="hidden" name="id" th:value="${penduduk.id}" th:field="*{id}" />
				</div>
				<div class="form-group">
					<label for="nama">Nama</label>
					<input class="form-control" type="text" name="nama" th:value="${penduduk.nama}" th:field="*{nama}" />
				</div>
				<div class="form-group">
					<label for="tempat_lahir">Tampat Lahir</label>
					<input class="form-control" type="text" name="tempat_lahir" th:value="${penduduk.tempat_lahir}" th:field="*{tempat_lahir}" />
				</div>
				<div class="form-group">
					<label for="tanggal_lahir">Tanggal Lahir</label>
					<input class="form-control" type="date" name="tanggal_lahir" th:value="${penduduk.tanggal_lahir}" th:field="*{tanggal_lahir}" />
				</div>
				<div class="form-group">
					<label for="golongan_darah">Golongan Darah</label>
					<select class="form-control" name="golongan_darah" th:field="*{golongan_darah}" th:value="${penduduk.golongan_darah}">
						<option value="A+">A+</option>
						<option value="B+">B+</option>
						<option value="AB+">AB+</option>
						<option value="O+">O+</option>
						<option value="A-">A-</option>
						<option value="B-">B-</option>
						<option value="AB-">AB-</option>
						<option value="O-">O-</option>
					</select>
				</div>
				<div class="form-group">
					<label for="agama">Agama</label>
					<select class="form-control" name="agama" th:field="*{agama}" th:value="${penduduk.agama}">
						<option value="Kristen Protestan">Kristen Protestan</option>
						<option value="Katolik">Katolik</option>
						<option value="Islam">Islam</option>
						<option value="Buddha">Buddha</option>
						<option value="Hindu">Hindu</option>
						<option value="Konghucu">Konghucu</option>
					</select>
				</div>
				<div class="form-group">
					<label for="status_perkawinan">Status Perkawinan</label>
					<select class="form-control" name="status_perkawinan" th:field="*{status_perkawinan}" th:value="${penduduk.status_perkawinan}">
						<option value="Single">Single</option>
						<option value="Kawin">Kawin</option>
						<option value="Duda">Janda</option>
						<option value="Janda">Duda</option>
					</select>
				</div>
				<div class="form-group">
					<label for="pekerjaan">Pekerjaan</label>
					<input class="form-control" type="text" name="pekerjaan" th:value="${penduduk.pekerjaan}" th:field="*{pekerjaan}" />
				</div>
				<div class="form-group">
					<label for="is_wni">Kewarganegaraan</label>
					<select class="form-control" name="is_wni" th:field="*{is_wni}" th:value="${penduduk.is_wni}">
						<option value="1">WNI</option>
						<option value="0">WNA</option>
					</select>
				</div>
				<div class="form-group">
					<label for="status_kematian">Status Kematian</label>
					<select class="form-control" name="is_wafat" th:field="*{is_wafat}" th:value="${penduduk.is_wafat}">
						<option value="0">Hidup</option>
						<option value="1">Meninggal</option>
					</select>
				</div>
				<div class="form-group">
					<label for="id_keluarga">Id Keluarga</label>
					<input class="form-control" type="number" name="id_keluarga" th:value="${penduduk.id_keluarga}" th:field="*{id_keluarga}" />
				</div>
				<div>
					<button type="submit" name="action" value="save" class="btn btn-primary">Save</button>
				</div>
			</form>
		</div>
		<div th:replace="fragments/footer"></div>
	</body>
</html>
