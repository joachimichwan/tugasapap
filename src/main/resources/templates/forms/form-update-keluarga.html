<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header"></head>
	<body>
		<div th:replace="fragments/navigation"></div>
		<div class="page-header text-center">
			<h2 th:text="'Update Keluarga - ' + ${keluarga.nomor_kk}"></h2>
		</div>
	    
		<div class="container">	
			<form th:action="'/keluarga/ubah/' + ${keluarga.nomor_kk}" method="post" th:object="${keluarga}">
				<div>
					<input type="hidden" name="nomor_kk" th:value="${nomor_kk}" th:field="*{nomor_kk}" />
					<input type="hidden" name="id_kelurahan" th:value="${keluarga.id_kelurahan}" th:field="*{id_kelurahan}" />
					<input type="hidden" name="id" th:value="${id}" th:field="*{id}" />
				</div>
				<div class="form-group">
					<label for="alamat"> Nama </label> 
					<input class="form-control" type="text" name="alamat" th:value="${keluarga.alamat}" th:field="*{alamat}"/>
				</div>
				<div class="form-group">
					<label for="rt">RT</label>
					<input class="form-control" type="text" name="rt" th:value="${keluarga.rt}" th:field="*{rt}" />
				</div>
				<div class="form-group">
					<label for="rw">RW</label>
					<input class="form-control" type="text" name="rw" th:value="${keluarga.rw}" th:field="*{rw}" />
				</div>
				<div class="form-group">
					<label for="nama_kelurahan">Kelurahan/Desa</label>
					<select class="form-control" name="id_kelurahan" th:field="*{id_kelurahan}" required="true">
					<div th:each="kelurahan,iterationStatus: ${kelurahan}">
						<option th:value="${kelurahan.id}" th:text="${kelurahan.nama_kelurahan}" ></option>
					</div>			
					</select>
				</div>
				<div class="form-group">
					<label for="nama_kecamatan">Kecamatan</label>
					<select class="form-control" name="id_kecamatan" required="true"  th:field="*{id_kecamatan}">
					<div th:each="kecamatan,iterationStatus: ${kecamatan}">
						<option th:value="${kecamatan.id}" th:text="${kecamatan.nama_kecamatan}"></option>
					</div>
					</select>
				</div>
				<div class="form-group">
					<label for="nama_kota">Kota</label>
					<select class="form-control" name="id_kota" required="true"  th:field="*{id_kota}">
					<div th:each="kota,iterationStatus: ${kota}">
						<option th:value="${kota.id}" th:text="${kota.nama_kota}"></option>
					</div>
					</select>
				</div>
				<div>
					<button type="submit" name="action" value="save" class="btn btn-primary">Save</button>
				</div>
			</form>
		</div>
		<div th:replace="fragments/footer"></div>
	</body>
</html>
