<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header"></head>
	<body>
		<div th:replace="fragments/navigation"></div>
		<div class="page-header text-center">
			<h2>Tambah Penduduk</h2>
		</div>
	    
		<div class="container">
			<form th:action="'/penduduk/tambah/' + ${penduduk.nik}" method="post">
				<div class="form-group">
					<label for="nama"> Nama </label> 
					<input class="form-control" type="text" name="nama" placeholder="Ex: John Doe" />
				</div>
				<div class="form-group">
					<label for="tempat_lahir">Tampat Lahir</label>
					<input class="form-control" type="text" name="tempat_lahir" placeholder="Ex: Jakarta" />
				</div>
				<div class="form-group">
					<label for="tanggal_lahir">Tanggal Lahir</label>
					<input class="form-control" type="date" name="tanggal_lahir" />
				</div>
				<div class="form-group">
					<label for="jenis_kelamin">Jenis Kelamin</label>
					<select class="form-control" name="jenis_kelamin">
						<option value="1">Pria</option>
						<option value="0">Wanita</option>
					</select>
				</div>
				<div class="form-group">
					<label for="golongan_darah">Golongan Darah</label>
					<select class="form-control" name="golongan_darah">
						<option value="A+">A+</option>
						<option value="A-">A-</option>
						<option value="B+">B+</option>
						<option value="B-">B-</option>
						<option value="AB+">AB+</option>
						<option value="AB-">AB-</option>
						<option value="O+">O+</option>
						<option value="O-">O-</option>
					</select>
				</div>
				<div class="form-group">
					<label for="agama">Agama</label>
					<select class="form-control" name="agama">
						<option value="Protestan">Kristen Protestan</option>
						<option value="Katolik">Katolik</option>
						<option value="Islam">Islam</option>
						<option value="Buddha">Buddha</option>
						<option value="Hindu">Hindu</option>
						<option value="Konghucu">Konghucu</option>
					</select>
				</div>
				<div class="form-group">
					<label for="status_perkawinan">Status Perkawinan</label>
					<select class="form-control" name="status_perkawinan">
						<option value="Single">Single</option>
						<option value="Kawin">Kawin</option>
						<option value="Duda">Janda</option>
						<option value="Janda">Duda</option>
					</select>
				</div>
				<div class="form-group">
					<label for="pekerjaan">Pekerjaan</label>
					<input class="form-control" type="text" name="pekerjaan" placeholder="Ex: Karyawan" />
				</div>
				<div class="form-group">
					<label for="is_wni">Kewarganegaraan</label>
					<select class="form-control" name="is_wni">
						<option value="1">WNI</option>
						<option value="0">WNA</option>
					</select>
				</div>
				<div class="form-group">
					<label for="status_kematian">Status Kematian</label>
					<select class="form-control" name="is_wafat">
						<option value="0">Hidup</option>
						<option value="1">Meninggal</option>
					</select>
				</div>
				<div class="form-group">
					<label for="status_dalam_keluarga">Status Dalam Keluarga</label>
					<input class="form-control" type="text" name="status_dalam_keluarga" placeholder="Ex: Anak" />
				</div>
				<div class="form-group">
					<label for="id_keluarga">Id Keluarga</label>
					<input class="form-control" type="number" name="id_keluarga" placeholder="Ex: 1" />
				</div>
				<div>
					<button type="submit" name="action" value="save" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
		<div th:replace="fragments/footer"></div>
	</body>
</html>
